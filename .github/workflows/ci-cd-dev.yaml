name: CI/CD Pipeline - Dev

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo indir
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. AWS kimlik bilgileri (GitHub Actions runner iÃ§in)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Runner tarafÄ±nda ECR login
      - name: Login to Amazon ECR (runner)
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # 4. Frontend build & push
      - name: Build, tag, and push frontend image (Dev)
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/vinu-frontend:dev ./frontend
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/vinu-frontend:dev

      # 5. Backend build & push
      - name: Build, tag, and push backend image (Dev)
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/vinu-backend:dev ./backend
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/vinu-backend:dev

      # 6. EC2 Ã¼zerinde deploy
      - name: Deploy on EC2 (Dev)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            if [ ! -d "vinu-aws-task" ]; then
              git clone https://github.com/${{ github.repository }}.git
            fi
            cd vinu-aws-task
            git fetch origin dev
            git reset --hard origin/dev

            # ENV deÄŸiÅŸkenlerini set et
            export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            export AWS_REGION=${{ secrets.AWS_REGION }}
            export ENV_TAG=dev

            # ðŸ”‘ EC2 iÃ§inde yeniden ECR login
            aws ecr get-login-password --region $AWS_REGION \
              | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

            # Yeni imajlarÄ± Ã§ek ve containerlarÄ± ayaÄŸa kaldÄ±r
            docker compose pull
            docker compose up -d
